{% extends 'base.html' %}

{% block title %}EBS - Graphical Representation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Graphical Representation for Account #{{ account_no }}</h3>
            </div>
            <div class="card-body">
                <div class="graph-container text-center">
                    <img src="{{ url_for('static', filename=graph_file) }}" alt="Account Graph" class="img-fluid">
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('view_customer_details') }}" class="btn btn-secondary">Back to Customer Details</a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
