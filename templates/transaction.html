{% extends 'base.html' %}

{% block title %}EBS - Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">New Transaction</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('transaction') }}">
                    <div class="mb-3">
                        <label for="account_no" class="form-label">Account Number</label>
                        <input type="number" class="form-control" id="account_no" name="account_no" required>
                    </div>
                    <div class="mb-3">
                        <label for="unit" class="form-label">Units Consumed</label>
                        <input type="number" class="form-control" id="unit" name="unit" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="paid" name="paid" value="Yes">
                        <label class="form-check-label" for="paid">Mark as Paid</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Record Transaction</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
