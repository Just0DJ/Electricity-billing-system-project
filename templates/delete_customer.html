{% extends 'base.html' %}

{% block title %}EBS - Delete Customer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Delete Customer Account</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <strong>Warning!</strong> This action cannot be undone. All customer data and transaction history will be permanently deleted.
                </div>
                <form method="POST" action="{{ url_for('delete_customer') }}">
                    <div class="mb-3">
                        <label for="account_no" class="form-label">Account Number</label>
                        <input type="number" class="form-control" id="account_no" name="account_no" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
