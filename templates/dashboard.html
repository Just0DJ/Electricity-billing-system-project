{% extends 'base.html' %}

{% block title %}EBS - Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2 class="text-center">EBS Dashboard</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card dashboard-card">
            <div class="card-header">
                <h4>Account Settings</h4>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('new_customer') }}" class="btn btn-primary">New Customer</a>
                    <a href="{{ url_for('delete_customer') }}" class="btn btn-danger">Delete Account</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card dashboard-card">
            <div class="card-header">
                <h4>Transaction</h4>
            </div>
            <div class="card-body">
                <div class="d-grid">
                    <a href="{{ url_for('transaction') }}" class="btn btn-primary">New Transaction</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card dashboard-card">
            <div class="card-header">
                <h4>Customer Details</h4>
            </div>
            <div class="card-body">
                <div class="d-grid">
                    <a href="{{ url_for('view_customer_details') }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <div class="card dashboard-card">
            <div class="card-header">
                <h4>Graphical Representation</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('view_customer_details') }}" method="post">
                    <div class="mb-3">
                        <label for="account_no" class="form-label">Enter Account Number for Graph</label>
                        <input type="number" class="form-control" id="account_no" name="account_no" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">View Details & Graph</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
